apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "template_name" . }}
  name: {{ template "template_name" . }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '1234'
spec:
  selector:
    app: {{ template "template_name" . }}
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: 1234
      targetPort: 1234